<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Apply.css">

<body>

    <div class="container">

        <div class="Apply_container">

            <form action="" id="form">
                <h3 style="color: white;">Apply now</h3>

                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" class="box" id="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" class="box" id="lastName" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="box" required>
            </form>
        </div>

    </div>
    
</body>
